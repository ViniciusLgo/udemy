<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix Home Page</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="Netflix">
            </a>   
        </div>
    </div>
    
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form action="">
                <div class="input_box">
                    <input type="email"  id="email" placeholder="Email ou número de telefone" required>
                </div>

                <div class="input_box">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>

                <div>  
                    <button class="submit" type="submit">
                        Entrar
                    </button>
                </div>
                
            </form>

            <div class="support">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <img height="20px" src="assets/img/Facebook_logo.png" alt="">
                    <a href="#">Conectar com Facebook</a>
                </div>
                
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>
                
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
