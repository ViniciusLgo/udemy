<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var data = new Date()

      document.write(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())

      // dia,mes e ano atuais do windows  
      
      document.write('<br>')
      document.write(data.getHours() + ':' + data.getMinutes() + ':' + data.getSeconds())

      // hora atual do windows 


    </script>
    
  </head>

  <body>
  </body>
</html>
