<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        

        function acao() {
            alert('evento aconteceu!');
        }
        function acao2() {
            alert('voce clickou duas vezes!');
        }

    </script>

</head>

<body>

    <div onclick="acao()" style="background: #ccc; height: 150px"> </div>

    <div ondblclick="acao2()" style="background: #c6bb23; height: 150px"> </div>
</body>

</html>
