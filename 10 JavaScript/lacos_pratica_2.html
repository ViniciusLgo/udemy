<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>


    for( var x = 1; x <= 10; x++){
      document.write('Tabuada do ' + x + '<br />')
      for(var y = 1; y <= 10; y++){
        document.write(x + ' x ' + y + ' = ' + (x * y) + '<br />')
      }
      document.write('<br />')
    }

    

  </script>

</head>

</html>
