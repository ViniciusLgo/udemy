<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>
        // Função que será chamada quando um evento for disparado
        function acao1() {
            alert('evento disparado');
        }
    </script>

</head>

<body>
    <!-- Campo de entrada de texto com diversos eventos de teclado -->

    <!-- Evento onkeydown: Disparado quando uma tecla é pressionada -->
    <input onkeydown="acao1()" type="text" placeholder="onkeydown">

    <!-- Evento onkeypress: Disparado quando uma tecla é pressionada e soltada, mas antes de o texto ser inserido no campo -->
    <input onkeypress="acao1()" type="text" placeholder="onkeypress">

    <!-- Evento onkeyup: Disparado quando uma tecla é solta -->
    <input onkeyup="acao1()" type="text" placeholder="onkeyup">
</body>

</html>
