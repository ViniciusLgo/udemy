<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        var a = 10
        var b = 20
        var c = null //variavel auxilar para troca de valores
        

        document.write('A: ' + a + '<br>')
        document.write('B: ' + b + '<br>')
        document.write('C: ' + c + '<br>')

        document.write('<hr />')

        //logica da inversao de valores

        console.log("a = " + a + " b = " + b)

        c = a
        a = b
        b = c

        console.log("a = " + a + " b = " + b)

        document.write('A: ' + a + '<br>')
        document.write('B: ' + b + '<br>')
        document.write('C: ' + c + '<br>')
        
        
    </script>
</head>
<body>
    
</body>
</html>
