    <title>JavaScript</title>
    <script>

        var idade = prompt('Digite a idade:')

        if(idade >= 0 || idade <=15){
            document.write('Criança')
        }
        else if(idade >= 16 || idade <= 30){
            document.write('Jovem')
        }
        else if(idade >= 31 || idade <= 60){
            document.write('Adulto')
        }
        else{
            document.write('Idoso')
        }
