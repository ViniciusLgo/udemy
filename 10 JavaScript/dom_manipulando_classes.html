<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <style>
    .estilo1 { 
      background-color: red;
      color: white;
    }

    .estilo2{
      background-color: blue;
      color: green;
      width: 400px;
      height: 35px;
      text-align: center;
      font-size: 25px;
      padding: 25px;
    }
    
  </style>
  <script>

    function modificaClasse(){
      document.getElementById('mensagem').className = 'estilo2';
    }
  </script>
</head>




<body>

  <div class="estilo1" id="mensagem">Modificaindo classe do elemento</div>
  <hr>
  <button type="button" onclick="modificaClasse()">aplicar classe</button>



</body>

</html>
