<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularios.css">
    <title>Layout</title>
</head>

<body>
    <h2>estilizando formularios</h2>

    <form action="">

        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
                
        </fieldset>

        <fieldset>
            <legend>Comentarios</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="text" id="mensagem" cols="20" rows="10"></textarea>
            </div>

        </fieldset>
        <fieldset>

            <legend>Lembrar de mim</legend>

            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    <input class="radio" type="radio" name="lembrar" id="nao">NÃ£o
                </label>
            </div>

        </fieldset>

    </form>



    </div>
</body>

</html>
