<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV e SPAN</title>

    <style type="text/css">
       
       #topo{
        background-color: rgba(137, 151, 35, 0.612);
       } 
       
       #conteudo{
        background-color: rgb(226, 98, 43);
       }

       .produto{
        background-color: gray;
        margin: 12px;
       }

       #rodape{
           
           background-color: greenyellow;
        }
       #assinatura{
           
           background-color: rgba(21, 133, 153, 0.566);
        }
       
           
    </style>
</head>
<body>

    <div id="topo" >

        <img src="image/img1.webp" alt="" width="200" >
        
        <ul>

            <li><a href="image/img3.png">home</a></li>
            <li><a href="image/img2.jpg">produtos</a></li>
            <li>contatos</li>

        </ul>

    </div>

    <div>

        <div id="conteudo">
            <div class="produto">
                produto 1
            </div>

            <div class="produto">
                produto 2
            </div>

            <div class="produto">
                produto 3
            </div>
            

        </div>

    </div>

    <div id="rodape">

        todos os direitos reservados

    </div>

    <span id="assinatura"> <br>

        VINICIUS

    </span>

</body>
</html>
