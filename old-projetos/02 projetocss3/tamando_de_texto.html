<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tam de textos</title>

    <style type="text/css">
      
        div {
            font-size: 60px;
        }
        .texto{
            /* 
            px -> tam fixo
            %  -> tam relativo (usado pouco)
            em -> tam relativo ao container pai
            h1 ao h6 -> tam padrao
            
            font-size: 32px;
            */
            font-size: larger;
        }


    </style>
</head>
<body>
    <div>

        <p class="texto"> conteudo 1</p>
        <p> conteudo 2</p>
    </div>
    
    

    
</body>
</html>
