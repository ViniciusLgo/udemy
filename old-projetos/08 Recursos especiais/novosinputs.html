<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="novosinput.css">
    <title>novas tags INPUT</title>
</head>
<body>

<form action="">

    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required autofocus >
    <br>
    <br>

    <label for="email">email</label>
    <input type="email" name="email" id="email" >
    <br>
    <br>

    <label for="number">number</label>
    <input type="number" name="number" id="number" min="1" max="100" step=9>
    <br>
    <br>

    <label for="url">url</label>
    <input type="url" name="url" id="url" placeholder="ex: http://www.google.com">
    <br>
    <br>

    <label for="pesquisa">pesquisa</label>
    <input type="search" name="pesquisa" id="pesquisa">
    <br>
    <br>

    <label for="range">range</label>
    <input type="range" name="range" id="range" min="1" max="20" value="10">
    <br>
    <br>

    <label for="date">date</label>
    <input type="date" name="date" id="date" >
    <br>
    <br>

    <input type="submit" value="enviar">

</form>

</body>
</html>
